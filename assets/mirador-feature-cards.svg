<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Card Gradients -->
    <linearGradient id="card1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="card2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="card3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="card4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="#F9FAFB"/>
  
  <!-- Card 1: Smart Routing -->
  <g transform="translate(50, 50)">
    <rect width="250" height="300" rx="20" fill="url(#card1Gradient)" filter="url(#cardShadow)"/>
    
    <!-- Icon -->
    <g transform="translate(125, 40)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)"/>
      <path d="M-15,-10 L0,-10 L0,-20 L15,0 L0,20 L0,10 L-15,10 Z" fill="white"/>
    </g>
    
    <!-- Title -->
    <text x="125" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Smart Routing
    </text>
    
    <!-- Description -->
    <text x="125" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      <tspan x="125" dy="0">Intelligent query analysis</tspan>
      <tspan x="125" dy="20">routes to optimal</tspan>
      <tspan x="125" dy="20">model chains</tspan>
    </text>
    
    <!-- Stats -->
    <rect x="25" y="240" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      8 Intent Types
    </text>
  </g>
  
  <!-- Card 2: Multi-Model -->
  <g transform="translate(325, 50)">
    <rect width="250" height="300" rx="20" fill="url(#card2Gradient)" filter="url(#cardShadow)"/>
    
    <!-- Icon -->
    <g transform="translate(125, 40)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)"/>
      <circle cx="-10" cy="-10" r="8" fill="white"/>
      <circle cx="10" cy="-10" r="8" fill="white"/>
      <circle cx="0" cy="10" r="8" fill="white"/>
      <line x1="-10" y1="-10" x2="10" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="-10" y1="-10" x2="0" y2="10" stroke="white" stroke-width="2"/>
      <line x1="10" y1="-10" x2="0" y2="10" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Title -->
    <text x="125" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Multi-Model
    </text>
    
    <!-- Description -->
    <text x="125" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      <tspan x="125" dy="0">Chain specialized models</tspan>
      <tspan x="125" dy="20">for comprehensive</tspan>
      <tspan x="125" dy="20">insights</tspan>
    </text>
    
    <!-- Stats -->
    <rect x="25" y="240" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      80+ Models
    </text>
  </g>
  
  <!-- Card 3: Local Privacy -->
  <g transform="translate(600, 50)">
    <rect width="250" height="300" rx="20" fill="url(#card3Gradient)" filter="url(#cardShadow)"/>
    
    <!-- Icon -->
    <g transform="translate(125, 40)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)"/>
      <path d="M0,-20 C-10,-20 -15,-15 -15,-5 L-15,10 C-15,15 -10,20 0,20 C10,20 15,15 15,10 L15,-5 C15,-15 10,-20 0,-20 Z" fill="white"/>
      <circle cx="0" cy="5" r="5" fill="#10B981"/>
    </g>
    
    <!-- Title -->
    <text x="125" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      100% Local
    </text>
    
    <!-- Description -->
    <text x="125" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      <tspan x="125" dy="0">Privacy-first design</tspan>
      <tspan x="125" dy="20">with no external</tspan>
      <tspan x="125" dy="20">dependencies</tspan>
    </text>
    
    <!-- Stats -->
    <rect x="25" y="240" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Zero Cloud Calls
    </text>
  </g>
  
  <!-- Card 4: Fast Response -->
  <g transform="translate(875, 50)">
    <rect width="250" height="300" rx="20" fill="url(#card4Gradient)" filter="url(#cardShadow)"/>
    
    <!-- Icon -->
    <g transform="translate(125, 40)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.2)"/>
      <path d="M-10,-15 L15,0 L-10,15 Z" fill="white"/>
      <rect x="-20" y="-2" width="10" height="4" fill="white"/>
      <rect x="-20" y="-8" width="15" height="4" fill="white"/>
      <rect x="-20" y="4" width="15" height="4" fill="white"/>
    </g>
    
    <!-- Title -->
    <text x="125" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Streaming
    </text>
    
    <!-- Description -->
    <text x="125" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
      <tspan x="125" dy="0">Real-time responses</tspan>
      <tspan x="125" dy="20">with progressive</tspan>
      <tspan x="125" dy="20">enhancement</tspan>
    </text>
    
    <!-- Stats -->
    <rect x="25" y="240" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      &lt;1s Latency
    </text>
  </g>
</svg>