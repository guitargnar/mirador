<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Mirador: Spanish for "lookout" or "viewpoint" - symbolizing perspective and vision -->
  
  <!-- Background circle representing wholeness and unity -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Central eye/viewpoint symbol -->
  <g transform="translate(100, 100)">
    <!-- Outer iris rings representing multiple perspectives -->
    <circle r="60" fill="none" stroke="#0f3460" stroke-width="3" opacity="0.8"/>
    <circle r="50" fill="none" stroke="#0f3460" stroke-width="2" opacity="0.6"/>
    <circle r="40" fill="none" stroke="#0f3460" stroke-width="2" opacity="0.4"/>
    
    <!-- Inner rays representing AI models radiating insight -->
    <g id="rays">
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(45)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(90)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(135)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(180)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(225)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(270)"/>
      <path d="M0,-70 L0,-35" stroke="#e94560" stroke-width="3" opacity="0.8" transform="rotate(315)"/>
    </g>
    
    <!-- Central core representing unified intelligence -->
    <circle r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle r="15" fill="#16213e"/>
    <circle r="8" fill="#e94560"/>
    
    <!-- Highlight suggesting illumination and insight -->
    <circle cx="-5" cy="-5" r="4" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e94560">MIRADOR</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0f3460">AI ORCHESTRATION SYSTEM</text>
</svg>